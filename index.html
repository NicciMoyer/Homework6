    <div class="jumbotron jumbotron-fluid lead">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>

        </div>
    </div>

    <!-- cities will get dumped here -->

    <div class="sidenav" id="cities-view">
        <form id="search-form">
            <!-- input field -->
            <label for="city-input">Search for a City</label>
            <input class="form-control" type="text" id="city-input" placeholder="City">

            <!-- search button -->
            <button type="button" class="btn btn-primary" id="city-search" type="search" value="Search"
                data-toggle="button" aria-pressed="false" autocomplete="off">Search</button>

        </form>

                <li id="humidityResponse"></li>
                <li id="windResponse"></li>
            </ul>
        </div>

    </div>
